<!DOCTYPE html>

<head>
<base href="https://dj0001.github.io/DWD-Warnmodul-2/">
<style>
body {font-family:Helvetica }
input[type=image] {width: 24px}
input[type=image]:focus {border: 1px solid blue} /* IE */
input[type=range]::-webkit-slider-runnable-track {background:linear-gradient(to right, yellow,yellow 25%,orange 25%,orange 50%,red 50%,red 75%,darkred 75%)}
label {display: inline-block; width: 76px}
</style>
</head>
Select one option<br><br>

<label for="group">gruppe</label>
<span id="group">
<input type="image" src="https://www.dwd.de/DWD/warnungen/warnapp_gemeinden/viewer/img/warnicons/warn_icons_alle.png" alt="alle" title="">
<input type="image"  src="icons/THUNDERSTORM.png" title="Gewitter">
<input type="image"  src="icons/WIND.png" title="Sturm">
<input type="image"  src="icons/RAIN.png" title="Regen">
<input type="image"  src="icons/SNOWFALL.png" title="Schnee">
<input type="image"  src="icons/FROST.png" title="Frost">
<input type="image"  src="icons/GLAZE.png" title="Glatteis">
<input type="image"  src="icons/THAW.png" title="Tauwetter">
<input type="image"  src="icons/FOG.png" title="Nebel">
<input type="image"  src="icons/HEAT.png" title="Hitze">
<input type="image"  src="icons/UV.png" title="UV">
</span>

<br>
<label for="ort">ort </label>
<input type="text" list="cityname" title="default: locate" onchange='para((isNaN(this.value)?"ort=":"")+this.value);document.getElementById("level").value="1"' id="ort">  <!-- oninput -->
<datalist id="cityname">
  <option value="">locate</option>
  <option value="0">none</option>
  <option value="1">watch</option>
</datalist>

<br>
<label for="level">stufe &#x2265;</label>
<input type="range" min="1" max="5" step="1" value="1" id="level" title="1" onchange='this.title=this.value; para(this.value.replace("1",""));document.getElementById("ort").value=""' list="tickmarks">
<datalist id="tickmarks">
  <option value="1">
  <option value="2">
  <option value="3">
  <option value="4">
  <option value="5">
</datalist>
<br><br>

<a href="index.html" target="wm">Warnmodul</a> with parameter


<script>
function para(query) {document.querySelector("a").href="?"+query}  //index.html
var tmp=document.querySelectorAll('input[type=image]'); for (var i=0; i<tmp.length; i++) {
 tmp[i].onclick = function(e) {para(e.target.title);document.getElementById("ort").value="";document.getElementById("level").value="1"}
 }
</script>
